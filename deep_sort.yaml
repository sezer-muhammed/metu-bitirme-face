DEEPSORT:
  MODEL_TYPE: "osnet_x_25"
  MAX_DIST: 0.4 # The matching threshold. Samples with larger distance are considered an invalid match
  MAX_IOU_DISTANCE: 0.85 # Gating threshold. Associations with cost larger than this value are disregarded.
  MAX_AGE: 30 # Maximum number of missed misses before a track is deleted
  N_INIT: 10 # Number of frames that a track remains in initialization phase
  NN_BUDGET: 50 # Maximum size of the appearance descriptors gallery
  
